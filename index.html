<!-- Table Designed by Md. Humayan Kabir -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="5">Class</th>
        </tr>

        <tr>
            <td colspan="2">Schedule</td>
            <td colspan="3" rowspan="2">Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>

        <tr>
            <td rowspan="2">Sunday</td>
            <td rowspan="2">1.30</td>
            <td rowspan="2">5.50</td>                
            <td>Orientation
                <tr>
                    <td>Development Tools</td>
                </tr>
            </td>                
        </tr>

        <tr>
            <td rowspan="3">Monday</td>
            <td>1:30</td>
            <td>3:00</td>
            <td>HTML5</td>
        </tr>

        <tr>
            <td rowspan="2">3:00</td>
            <td rowspan="2">5:30</td>
            <td>Break
                <tr>
                    <td>Class Work</td>
                </tr>
            </td>
        </tr>
    </table>
</body>
</html>
